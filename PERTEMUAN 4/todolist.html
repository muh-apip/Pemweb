<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <!-- Bootstrap CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header bg-primary text-white">
                        <h4 class="card-title">To-Do List</h4>
                    </div>
                    <div class="card-body">
                        <div class="form-group">
                            <label for="taskInput">Task:</label>
                            <input type="text" id="taskInput" class="form-control mb-3" placeholder="Add a new task...">
                        </div>
                        <div class="form-group">
                            <label for="taskDate">Date:</label>
                            <input type="date" id="taskDate" class="form-control mb-3">
                        </div>
                        <button onclick="addTask()" class="btn btn-success btn-block">Add Task</button>
                        <ul id="taskList" class="list-group mt-3"></ul>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS (optional, for some components) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <script>
        function addTask() {
            var taskInput = document.getElementById("taskInput");
            var taskDate = document.getElementById("taskDate");
            var taskText = taskInput.value.trim();
            var taskDateString = taskDate.value;
            if (taskText !== "") {
                var taskList = document.getElementById("taskList");
                var taskItem = document.createElement("li");
                taskItem.classList.add("list-group-item");
                taskItem.innerHTML = `
                    <div class="d-flex justify-content-between align-items-center">
                        <div>
                            <span>${taskText}</span>
                            <small class="ml-3">${taskDateString}</small>
                        </div>
                        <div>
                            <button onclick="completeTask(this)" class="btn btn-sm btn-outline-success mr-2">Done</button>
                            <button onclick="deleteTask(this)" class="btn btn-sm btn-outline-danger">Delete</button>
                        </div>
                    </div>
                `;
                taskList.appendChild(taskItem);
                taskInput.value = "";
                taskDate.value = "";
                taskInput.focus();
            }
        }

        function completeTask(button) {
            var taskItem = button.closest("li");
            taskItem.classList.toggle("completed");
        }

        function deleteTask(button) {
            var taskItem = button.closest("li");
            taskItem.remove();
        }
    </script>
</body>
</html>
