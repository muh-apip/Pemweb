<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Layout dengan bootstrap</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <style>
      div {
        background-color: rgba(86, 61, 124, 0.15);
        border: 1px solid rgba(86, 61, 124, 0.2);
        padding: 0.4em;
        margin-top: 0.5em;
      }

      .row {
        margin-top: 1em;
      }
      [class^="col"] {
        background-color: rgba(86, 61, 124, 0.15);
        border: 1px solid rgba(86, 61, 124, 0.2);
        padding: 0.4em;
        margin-top: 0.5em;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h2>Hello Bootstrap</h2>
    </div>
    <div class="container-fluid">
      <h2>Hello Bootstrap</h2>
    </div>

    <div class="container">
      <div class="row">
        <div class="col">Kolom 1</div>
        <div class="col">Kolom 2</div>
        <div class="col">Kolom 3</div>
      </div>
    </div>

    <div class="container">
      <div class="row">
        <div class="col-12">Kolom 12</div>
      </div>
      <div class="row">
        <div class="col-6">Kolom 6</div>
        <div class="col-6">Kolom 6</div>
      </div>
      <div class="row">
        <div class="col-4">Kolom 4</div>
        <div class="col-4">Kolom 4</div>
        <div class="col-4">Kolom 4</div>
      </div>
      <div class="row">
        <div class="col-3">Kolom 3</div>
        <div class="col-3">Kolom 3</div>
        <div class="col-3">Kolom 3</div>
        <div class="col-3">Kolom 3</div>
      </div>
      <div class="row">
        <div class="col-2">Kolom 2</div>
        <div class="col-2">Kolom 2</div>
        <div class="col-2">Kolom 2</div>
        <div class="col-2">Kolom 2</div>
        <div class="col-2">Kolom 2</div>
        <div class="col-2">Kolom 2</div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
