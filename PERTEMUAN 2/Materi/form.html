<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FORM<</title>
  </head>
  <body>
    <form action="#" method="GET">
      <label for="username">Username</label>
      <input type="text" name="username" id="username" />
      <br />
      <label for="email">Email</label>
      <input type="email" name="email" id="email" />
      <br />
      <label for="password">Password</label>
      <input type="password" name="password" id="password" />
      <br />
      <label for="hobi">Hobi</label>
      <input type="checkbox" name="hobi" id="hobi" value="Membaca" /> Membaca
      <input type="checkbox" name="hobi" id="hobi" value="Menulis" /> Menulis
      <input type="checkbox" name="hobi" id="hobi" value="Memancing" />
      Memancing
      <br />
      <label for="jk">Jenis Kelamin</label>
      <input type="radio" name="jk" id="jk" value="LakiLaki" /> Laki-Laki
      <input type="radio" name="jk" id="jk" value="Perempuan" /> Perempuan
      <br />
      <label for="jurusan">Jurusan</label>
      <select name="jurusan" id="jurusan">
        <option value="Teknik Informatika">Teknik Informatika</option>
        <option value="Sistem Informasi">SIstem Informasi</option>
      </select>
      <br />
      <input type="submit" value="Tambah" />
      <input type="reset" value="Reset" />
      <br />
      <button>Kirim Data</button>
    </form>
  </body>
</html>
